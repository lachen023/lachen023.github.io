<html>

        <meta name="viewport" content="device-width", inital-scale="1.0">

        <script src="https://kit.fontawesome.com/d761326398.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <nav class="menu">
            <ul>
                <li><a href="index.html" class="menu-items"> Home </a></li>
                <li><a href="contact.html" class="menu-items"> Contact </a></li>
            </ul>
        </nav>

        <div id="contact-page">
            <div class="contact-header">
                <h1> Let's Connect</h1>
                <p> Contact me for collaborations and design opportunities. :) </p>
            </div>
            
    
            <form class="form" name="contact-form">
                <div class="email-start"> Dear Laura Chen, </div>
                <input type="hidden" name="toEmail" value="lc6071@g.rit.edu">
                <textarea id="message-area" name="message" type="text" required placeholder="Write your message here..."></textarea>
                <div class="email-end"> Best, </div>
                <div class="sender">
                    <input class="form-handler" name="senderName" typ="text" required placeholder="Your name">
                    <input class="form-handler" name="senderEmail" typ="text" required placeholder="Your email">
                </div>
                <button id="send-email-btn" type="submit"> <i class="fa-regular fa-envelope"></i> Send email </button>
            </form>
        </div>
        
        
    </body>
</html>
